<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <form class="form1" method="get" action="#">
        <div class="head1">
            <label class="head-text1">
                We love to hear from you!
            </label>
        </div>
        <div class="under-head1">

        </div>
        <div class="br">
            <label class="your-name1">
                Your Name:
            </label>
            <input type="text" name="your-name" class="input-your-name1">
        </div>
        <div class="br">
            <label class="email-text1">
                Your Email Address:
            </label>
            <input type="text" name="Email" class="email1">
        </div>
        <div>
            <label class="service1">
                Select Service
            </label>
            <select class="select-service1" name="Select-Industry">
                <option value="service1">Google</option>
                <option value="service2">Facebook</option>
            </select>
        </div>
        <div>
             <label class="foot1">
                 We value your privacy. We do not share or rent your contact details
             </label>
        </div>
        <div>
            <input type="text" name="Massage" class="massage1">
            <label class="massage-text1">
                Your Massage:
            </label>
        </div>
        <div>
            <input type="submit" name="submit" class="submit1" value="">
            <label class="submit-name1">submit</label>
        </div>
    </form>


    <form class="form2" method="get" action="#">
        <div class="br">
            <label class="head2">
                Leave your comment here
            </label>
        </div>
        <div class="br">
            <label class="text2">
                Your Name:
            </label>
            <input type="text" name="your-name" class="input2">
        </div>
        <div class="br">
            <label class="text2">
                Your Email (Required):
            </label>
            <input type="text" name="Email" class="input2">
        </div>
        <div class="br">
            <label class="text2">
                Your website:
            </label>
            <input type="text" name="website" class="input2 padding2" pattern="http://" placeholder="http://">
        </div>
        <div>
            <label class="text2">
                <input type="checkbox" class="checkbox2">
                Notify me follow-up comments via email.
            </label>
        </div>
        <div>
            <label class="text2 right2">
                Your Comment Here:
            </label>
            <input type="text" name="comment" class="comment2">
        </div>
        <div>
            <input type="submit" name="submit" class="submit2" value="">
            <label class="submit-name2"><b>Submit</b></label>
        </div>
    </form>

<form class="form3" method="get" action="#">
        <div class="head3">
            <label class="head-text3">
                Subscribe to Our Newsletter
            </label>
        </div>
        <div>
            <input type="email" name="email3" class="email3" placeholder="email address here">
            <img src="assets/img/Layer_54.png" class="img3" alt="icon-of-email">
            <input type="submit" name="submit" class="submit3" value="">
            <label class="submit-name3">SUBMIT</label>
        </div>
    </form>
</body>
</html>
