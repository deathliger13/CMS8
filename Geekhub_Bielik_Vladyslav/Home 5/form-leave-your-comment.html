<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style-leave-your-comment.css">
</head>
<body>
<div class="container">
    <h1>Leave your comment here</h1>
    <form action="#" class="form">

        <div class="column">

            <div class="name-forms">
                <span>Your Name:</span>
                <label>
                    <input type="text">
                </label>

                <div>
                    <span>Your Email (Required):</span>
                    <label>
                        <input type="email">
                    </label>
                </div>

                <div>
                    <span>Your Website:</span>
                    <input type="url" placeholder="http://">
                </div>

            </div>
            <div class="comment">
                <span>Your Comment Here:</span>
                <label>
                    <textarea name="comment" cols="30" rows="10"></textarea>
                </label>
            </div>

        </div>

        <div class="checkpoint-button">
            <div class="checkpoint">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Notify me follow-up comments via email</label>
            </div>
            <button><strong>Submit</strong></button>
        </div>
    </form>
</div>
</body>
</html>
