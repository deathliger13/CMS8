<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style-welovetohear.css">
</head>
<body>
<div class="container">
    <div class="headline">
        <h1>We love to hear from you!</h1>
    </div>
    <div>
        <form action="#" class="form">
            <div class="name-input">
                <span>Your name:</span>
                <label>
                    <input type="text" name="name" class="name">
                </label>
                <div class="indent">
                    <span>Your Email Address:</span>
                    <label>
                        <input type="email" class="email">
                    </label>
                </div>
                <div class="indent">
                    <span>Select Service</span>
                    <label for="select">
                        <select id="select">
                            <option value="one">Select Industry</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="message">
                <span>Your Message: </span>
                <label>
                    <textarea name="text-body" cols="10" rows="10"></textarea>
                </label>
            </div>
        </form>
    </div>
    <div class="submit">
        <div class="name-input"><p>We value your privacy. We do not share or rent your contact details.</p></div>
        <div class="message">
            <button>submit</button>
        </div>
    </div>
</div>
</body>
</html>
