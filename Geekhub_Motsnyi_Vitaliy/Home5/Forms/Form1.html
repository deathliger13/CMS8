<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section class="form-brown">
            <form action="" method="get">
                <div class="form1">
                    <h1>
                        We love to hear from you!
                    </h1>
                </div>
                <div class="body-form1">
                    <p class="signature">
                        Your name:
                    </p>
                    <div class="name">
                       <label for="name"></label>
                        <input id="name" type="text" name="name">
                    </div>
                <div class="email">
                    <label for="email">You Email Address:</label><br>
                    <input id="email" type="email" name="email">
                </div>
                <div class="select">
                    <h2 class="select-service">Select Service:</h2>
                    <label>
                        <select name="select">
                            <option>Select Industry</option>
                            <option>Select</option>
                            <option>Select</option>
                        </select>
                    </label>
                </div>
                <div class="message">
                    <P class="message-title">You Message:</P><br>
                    <label>
                        <textarea cols="30" rows="7"></textarea>
                    </label>
                </div>
                <p>
                    We value you privacy. We do not share or <br>
                    rent your contact details.
                </p>
                <div class="sub">
                    <input class="submit" type="submit" value="submit">
                </div>
                </div>
            </form>
        </section>
        <section class="form-blu">
            <form action="" method="get">
                <div class="form2">
                    <h2 class="title-form2">
                        Leave your comment here
                    </h2>
                    <div>
                        <p class="name2">
                            Your name:
                        </p>
                        <label for="name2"></label><br>
                        <input id="name2" type="text" name="name">
                    </div>
                    <div>
                        <p class="email2">
                            You Email (Required):
                        </p>
                        <label for="email2"></label><br>
                        <input id="email2" type="email" name="email" required>
                    </div>
                    <div>
                        <p class="website">
                            Your Website:
                        </p>
                        <label for="website"></label><br>
                        <input id="website" type="text" name="website" placeholder="http://">
                    </div>
                    <div>
                        <p class="comment">
                            You Comment Here:</p>
                        <label>
                            <textarea class="comment-text" cols="70" rows="10"></textarea>
                        </label>
                    </div>
                    <p class="notify">
                        <input id="notify" type="checkbox" value="new comments" name="notify">
                        <label for="notify">Notify me  follow-up comments via email.</label>
                    </p>
                    <input class="submit2" type="submit" value="Submit">
                </div>
            </form>
        </section>
        <section class="form-pink">
            <form action="" method="get">
                <div class="form-pink">
                <div class="form3">
                    <h2 class="title-form3">
                        Subscribe to Our Newsletter
                    </h2>
                </div>
                <div class="form3body">
                    <div class="Email3">
                        <label for="email3"></label>
                        <input id="email3" type="email" name="email" placeholder="email address here">
                        <img class="envelope" src="assets/img/right_envelope.png" alt="envelope">
                    </div>
                    <div>
                        <p class="submit3style">
                        <input class="submit3" type="submit" value="submit">
                        </p>
                    </div>
                </div>
                </div>
            </form>
        </section>
    </body>
</html>
