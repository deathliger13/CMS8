<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-forms-email.css">
    <title>Forms</title>
</head>
<body>
    <form class="form-email" action="#" method="get">
        <h1>Subscribe to Our Newsletter</h1>
        <ul>
           <li>
                <label for="email"><img src="img/messege.png"></label>
                <input id="email" type="email" name="email" required placeholder="email address here">
            </li>
            <li>
                <input id="submit" type="submit" name="submit" value="Submit">
            </li>
        </ul>
    </form>


</body>
</html>
