<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>We love to hear from you</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="login">
            <h1>We love to hear from you!</h1>
            <form class="contact-form" action="#" method="post" name="contact-form">
                <div class="left-col">
                    <p><label for="name">Your Name:</label></p>
                    <input type="text" name="name" id="name">
                    <p><label for="email">Your Email Address:</label></p>
                    <input type="email" name="email" id="email">
                    <p><label for="service">Select Service</label></p>
                    <select name="service" id="service">
                        <option value="service">Service Industry</option>
                        <option value="general">General Industry</option>
                    </select>
                    <p class="red">We value your privacy. We do not share <br> or rent your contact details.</p>
                </div>
            <div class="right-col">
                <p><label for="message">Your Message:</label></p>
                <textarea rows="10" cols="25" name="message" id="message"></textarea>
                <p class="button">
                    <button class="btn" type="submit">submit</button>
                </p>
            </div>
            </form>
        </div>
    </body>
</html>
