<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leave your comment here</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <div class="login">
        <h1>Leave your comment here</h1>
        <form action="#" method="post">
            <div class="left-col">
                <p><label for="name">Your Name:</label></p>
                <input type="text" name="name" id="name">
                <p><label for="email">Your Email(Required):</label></p>
                <input type="email" name="email" id="email" required>
                <p><label for="website">Your Website:</label></p>
                <input type="text" name="website" id="website" placeholder="http://">
                <p><input type="checkbox" name="notify" id="notify" checked>
                <label for="notify">Notify me follow-up comments via email.</label></p>
            </div>
            <div class="right-col">
                <p><label for="message">Your Comment Here:</label></p>
                <textarea rows="10" cols="25" name="message" id="message"></textarea>
                <p class="button">
                    <button class="btn" type="submit">Submit</button>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
