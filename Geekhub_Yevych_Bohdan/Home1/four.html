<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>My first site</title>
   </head>
   <body>
      <p>
		 <b>Name:</b><br>
         <input type="text">
      </p>
      <p>
         <b>Password:</b><br>
         <input type="password">
      </p>
      <p>
         <b>Only one answer:</b><br>
         <input type="radio" name="answer" value="rad1">1<br>
         <input type="radio" name="answer" value="rad2">2<br>
      </p>
      <p>
         <b>One or more answers:</b><br>
         <input type="checkbox" id="1" name="answer" value="1">1<br>
         <input type="checkbox" id="2" name="answer" value="2">2<br>
         <input type="checkbox" id="3" name="answer" value="3">3<br>
      </p>
      <p>
         <b>Select item:</b><br>
         <select id="items">
            <option value="t1">1</option>
            <option value="t2">2</option>
            <option value="t3">3</option>
         </select>
      </p>
      <p>
         <b for="text">Textarea:</b><br>
         <textarea id="text" name="text" cols="30" rows="4"></textarea>
      </p>
      <p>
         <input type="submit" value="Send">
      </p>
      <br>
      <a href="index.html">Homepage</a>
   </body>
</html>
