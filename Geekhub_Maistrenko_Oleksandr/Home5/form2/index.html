<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form 2</title>
        <link href="assets/css/normalize.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <p class="leave-your-comment">Leave your comment here</p>
                <form action="#" method="GET">
                    <div class="left-side-fields">
                        <label>Your name:<input type="text" name="user-name"></label>
                        <label>Your Email (Required):<input type="text" name="email-address" required></label>
                        <label>Your Website:<input type="text" name="email-address" placeholder="http://"></label>
                        <label><input type="checkbox" name="notify"> Notify me follow-up comments via email.</label>
                    </div>
                    <div class="right-side-fields">
                        <label>Your Comment Here:
                            <textarea></textarea>
                        </label>
                        <div class="submit-btn">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
