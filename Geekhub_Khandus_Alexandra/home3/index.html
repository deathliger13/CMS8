<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home03</title>
</head>
<body>

<div class="wrapper" style="width: 900px; margin: 0 auto;">
    <h1>Расскажите немного о себе</h1>

    <form action="#" method="get" >
        <fieldset>
            <legend><h2>Коротко о себе</h2></legend>
            <label for="name">Имя: </label><input type="text" id="name" style="width: 200px" ><br><br>
            <label for="surname">Фамилия: </label><input type="text" id="surname" style="width: 200px" ><br><br>
            <span>Пол</span>
                <input type="radio" name="gender1" value="male" id="male" checked><label for="male">Male</label>
                <input type="radio" name="gender1" value="male" id="female"><label for="female"> Female</label><br><br>
            <label for="age">Возраст: </label><input type="number" id="age" min="1" max="120"><br>
        </fieldset>

        <fieldset>
            <legend><h2>Подробнее о себе</h2></legend>
            <input type="radio" name="gender2" value="boy" id="boy" checked><label for="boy"> Молодой человек</label><br>
            <input type="radio" name="gender2" value="girl" id="girl"><label for="girl"> Девушка</label><br>
            <input type="date" id="datebt"><label for="datebt"> Дата рождения</label><br>
            <input type="text" id="maritalStatus"><label for="maritalStatus"> Семейное положение</label><br>
            <input type="text" id="socialStatus"><label for="socialStatus"> Социальный статус</label><br>
            <input type="text" id="address"><label for="address"> Место жительства</label><br>

            <h3>Что вы обычно делаете на выходных</h3>
                <input type="checkbox" id="slip" name="weekend" value="slip"><label for="slip"> Сплю</label><br>
                <input type="checkbox" id="friends" name="weekend" value="friends"><label for="friends"> Гуляю с друзьями</label><br>
                <input type="checkbox" id="fishing" name="weekend" value="fishing"><label for="fishing"> Хожу на рыбалку</label><br>
                <input type="checkbox" id="games" name="weekend" value="games"><label for="games"> Играю в игры</label><br>

            <label for="site"><h3>Рассказать о формах в книге, посвященной HTML:</h3></label>
            <select id="site">
                <option value="">Site frequency:</option>
                <option value="w3schools">www.w3schools.com</option>
                <option value="html5book">www.html5book.ru</option>
                <option value="mozilla">www.developer.mozilla</option>
            </select>

            <h3>Сколько книг вы прочитали за свою жизнь: </h3>
            <input type="radio" name="booksNumber" value="0-10" id="s" checked><label for="s"> 0-10</label><br>
            <input type="radio" name="booksNumber" value="11-20" id="m"><label for="m"> 11-20</label><br>
            <input type="radio" name="booksNumber" value="21-50" id="l"><label for="l"> 21-50</label><br>
            <input type="radio" name="booksNumber" value="50+" id="x"><label for="x"> 50+</label><br>

            <label for="comments"><h3>Ваши комментарии:</h3></label>
            <textarea  id="comments" rows="10" cols="60"></textarea><br><br>

            <select name="position" size="3">
                <option value="first" selected>Первая позиция</option>
                <option value="second">Вторая позиция</option>
                <option value="third">Третья позиция</option>
                <option value="fourth">Четвертая позиция</option>
                <option value="fifth">Пятая позиция</option>
            </select>
        </fieldset>

        <fieldset>
            <legend><h2>И в заключении</h2></legend>

            <input type="text" id="end" style="width: 300px"  placeholder="Это поле было введено до вас">
            <label for="email" ><h3>Email: </h3></label><input type="email" id="email"  style="width: 300px">

            <h3>Хотите подписаться на самую модную рассылку спама?</h3>
            <p><i>Выберети категории</i></p>
                <input type="checkbox" id="equipment" name="categories" value="equipment">
                    <label for="equipment"> Оборудование</label><br>
                <input type="checkbox" id="lunch" name="categories" value="lunch">
                    <label for="lunch"> Как приготовить обеды</label><br>
                <input type="checkbox" id="million" name="categories" value="million">
                    <label for="million"> Заработай миллион за два дня</label><br>

            <h3>На сколько сложная задача</h3>
            <input type="radio" name="task complexity" value="easy" id="easy" checked>
                <label for="easy"> Совсем нет</label><br>
            <input type="radio" name="task complexity" value="average" id="average">
                <label for="average"> Так себе</label><br>
            <input type="radio" name="task complexity" value="hard" id="hard">
                <label for="hard"> Еле справились</label><br>

        </fieldset>
        <input type="submit" value="Отправить">
    </form>
</div>

</body>
</html>
