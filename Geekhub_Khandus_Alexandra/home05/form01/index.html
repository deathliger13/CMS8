<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form01</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="#" method="get" class="form">
        <h2>Leave your comment here</h2>
        <div class="form-filds">
            <div class="form-filds-left">
                <label for="name">Your Name: </label><input type="text" id="name">
                <label for="email">Your Email (Required): </label><input type="email" id="email" required="required">
                <label for="website">Your Website: </label><input type="text" id="website" placeholder="http://">
            </div>
            <div class="form-filds-right">
                <label for="comment">Your Comment Here: </label><textarea id="comment" rows="10" cols="30"></textarea>
            </div>
        </div>
        <div class="form-footer">
            <div class="notify">
                <input class="checkbox" type="checkbox" id="notify" name="notify" value="notify">
                <label for="notify">Notify me follow-up comments via email.</label>
            </div>
            <div>
                <input class="submit" type="submit" value="Отправить" >
            </div>

        </div>
    </form>
</div>

</body>
</html>
