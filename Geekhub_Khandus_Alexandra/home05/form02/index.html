<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form02</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="#" method="get" class="form">
        <header>
            <h2>We love to hear from you!</h2>
        </header>

        <div class="form-fields">
            <div class="form-fields-left">
                <label for="name">Your Name: </label><input type="text" id="name">
                <label for="email">Your Email Address: </label><input type="email" id="email">
                <label for="select">Select Service</label>
                <div class="select">
                    <select id="select">
                        <option value="">Select Industry</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="php">PHP</option>
                        <option value="js">JS</option>
                    </select>
                </div>
            </div>
            <div class="form-fields-right">
                <label for="message">Your Message: </label><textarea id="message" rows="10" cols="30"></textarea>
            </div>
        </div>
        <div class="form-footer">
            <div class="parag">
                <p>We value your privacy. We do not share or rent your contact details.</p>
            </div>
            <div>
                <input class="submit" type="submit" value="submit" >
            </div>
        </div>
    </form>
</div>

</body>
</html>
