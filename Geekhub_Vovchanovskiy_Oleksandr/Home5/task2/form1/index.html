<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <link href="assets/style/style.css" rel="stylesheet">
</head>

<body>
<div class="form-header"><h2>We love to hear from you!</h2></div>
<div class="form-main">
    <form id="form-id" action="#" method="post">
        <div class="column">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="your-name">
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="list">Select Service</label>
            <select id="list" name="sel-industry[]">
                <option selected disabled>Select Industry</option>
                <option value="Lorem ipsum">Lorem ipsum</option>
                <option value="Lorem ipsum">Lorem ipsum</option>
                <option value="Lorem ipsum">Lorem ipsum</option>
            </select>
            <p>We value your privacy. We do not share or rent your contact details.</p>
        </div>
        <div class="column">
            <label for="message">Your Message:</label>
            <textarea id="message" rows="50" cols="38" name="message"></textarea>
            <input type="submit" value="submit">
        </div>
    </form>
</div>
</body>
</html>
